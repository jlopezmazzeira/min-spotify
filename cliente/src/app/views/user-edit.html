<div class="col-lg-6">
	<h1>{{titulo}}</h1>
	<div *ngIf="alertMessage">
		<div class="alert alert-info">
			{{alertMessage}}
		</div>
	</div>
	<form #userUpdateForm="ngForm" (onSubmit)="onSubmit()" class="col-md-10">
		<p>
			<label for="">Nombre:</label>
			<input type="text" #name="ngModel" name="name" ([ngModel])="user.name" class="form-control" required>
			<span *ngIf="!name.valid && name.touched">
				El nombre es obligatorio
			</span>
		</p>
		<p>
			<label for="">Apellido:</label>
			<input type="text" #surname="ngModel" name="surname" ([ngModel])="user.surnaname" class="form-control" required>
			<span *ngIf="!surname.valid && surname.touched">
				El apellido es obligatorio
			</span>
		</p>
		<p>
			<label for="">Correo Electr√≥nico:</label>
			<input type="text" #email="ngModel" name="email" ([ngModel])="user.email" class="form-control" required>
			<span *ngIf="!email.valid && email.touched">
				El email es obligatorio
			</span>
		</p>
		<div class="image_for_user" *ngIf="user.image && user.image != 'null'" (change)="fileChangeEvent($event)">
			<img src="{{url + 'get-image-user' + user.image}}" style="width: 50px;" />
		</div>
		<p>
			<label for="">Sube tu foto:</label>
			<input type="file" placeholder="Subir imagen..." />
		</p>
		<input type="submit" value="Actualizar mis datos" class="btn btn-primary">
	</form>
</div>
