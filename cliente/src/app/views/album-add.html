<div class="col-lg-6" *ngIf="identity && identity.role == 'ROLE_ADMIN'">
	<h1>{{titulo}}</h1>

	<div *ngIf="alertMessage">
		<div class="alert alert-info">
			{{alertMessage}}
		</div>
	</div>
	<form #formAlbum="ngForm" (ngSubmit)="onSubmit()">
		<p>
			<label for="">Titulo</label>
			<input type="text" #title="ngModel" name="title" [(ngModel)]="album.title" required>
			<span *ngIf="!title.valid && title.touched" class="form-control">
				El titulo es obligatorio
			</span>
		</p>
		<p>
			<label for="">Descripción</label>
			<textarea #description="ngModel" name="description" [(ngModel)]="album.description" required></textarea>
			<span *ngIf="!description.valid && description.touched" class="form-control">
				La descripcion es obligatoria
			</span>
		</p>
		<p>
			<label for="">Año</label>
			<input type="text" #year="ngModel" name="year" [(ngModel)]="album.year" required>
			<span *ngIf="!year.valid && year.touched" class="form-control">
				El año es obligatorio
			</span>
		</p>
		
		<div *ngIf="is_edit">
			<div class="album_image_for_edit" *ngIf="album.image && album.image != null">
				<img src="{{url + 'get-image-album/' + album.image}}" />
			</div>
			<p>
				<label for="">Sube la imagen del album</label>
				<input type="file" placeholder="Subir imagen..." (change)="fileChangeEvent($event)" />
			</p>
		</div>

		<input type="submit" value="Crear Album" [disabled]="!formAlbum.form.valid" class="btn btn-success">
	</form>
</div>
